<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <meta charset="UTF-8">
    <title>Cinema 5 - {% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <h2 class="mt-3 ml-5">Выберите город</h2>
                <table class="table mt-4">
                    
                      <tbody>
                         {% for city in  object_list %}
                        <tr>
                          <td><a class="text-dark" href="{% url 'today' city.slug %}">{{ city.name }}</a></td>
                        </tr>
                          {% endfor %}
                        
                      </tbody>
                </table>    
            </div>
        </div>
    </div>
</body>
